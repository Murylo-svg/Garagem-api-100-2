<div class="veiculo-card" id="carro-normal">
    <h3><img src="https://img.icons8.com/ios-filled/50/000000/car.png" alt="Ícone Carro" class="icon"> Carro Normal</h3>
    <div class="status-veiculo">
        <p>Motor: <span id="status-motor-normal">Desligado</span></p>
        <p>Velocidade: <span id="velocidade-normal">0</span> km/h</p>
        <p>Buzina: <span id="status-buzina-normal">Silêncio</span></p>
    </div>
    <div class="botoes-acao">
        <button class="btn-ligar" data-veiculo="normal">Ligar/Desligar</button>
        <button class="btn-acelerar" data-veiculo="normal">Acelerar</button>
        <button class="btn-frear" data-veiculo="normal">Frear</button>
        <button class="btn-buzinar" data-veiculo="normal">Buzinar</button>
    </div>
</div>
