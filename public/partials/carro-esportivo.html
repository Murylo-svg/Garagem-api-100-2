<div class="veiculo-card" id="carro-esportivo">
    <h3><img src="https://img.icons8.com/ios-filled/50/000000/car.png" alt="Ícone Carro Esportivo" class="icon"> Carro Esportivo</h3>
    <div class="status-veiculo">
        <p>Motor: <span id="status-motor-esportivo">Desligado</span></p>
        <p>Velocidade: <span id="velocidade-esportivo">0</span> km/h</p>
        <p>Buzina: <span id="status-buzina-esportivo">Silêncio</span></p>
    </div>
    <div class="botoes-acao">
        <button class="btn-ligar" data-veiculo="esportivo">Ligar/Desligar</button>
        <button class="btn-acelerar" data-veiculo="esportivo">Acelerar</button>
        <button class="btn-frear" data-veiculo="esportivo">Frear</button>
        <button class="btn-buzinar" data-veiculo="esportivo">Buzinar</button>
    </div>
</div>
