    <div class="status-veiculo">
        <p>Motor: <span id="status-motor-caminhao">Desligado</span></p>

    <div class="botoes-acao">
        <button class="btn-ligar" data-veiculo="caminhao">Ligar/Desligar</button>
        <button class="btn-acelerar" data-veiculo="caminhao">Acelerar</button>
        <button class="btn-frear" data-veiculo="caminhao">Frear</button>
